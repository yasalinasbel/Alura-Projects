<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador-Desencriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Encriptador.css">       
        <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
        
    </head>

    <body>   
        <script src="Encriptador.js"></script>
        <header>
            <h1> <img src="Images Descktop/Logoalura.png"></h1>
        </header>
        <main>
            <form class="ingresesutextoaqui">
                <label for="input-texto"></label>
                <input type="text" id="texto" class="input-texto" required placeholder="Ingrese el texto aquí">
            </form>
            <div id="textoadesencriptar">

            </div>
            <div class="rectangulo">              
                <ul>
                    <li>
                        <img src="Images Descktop/Muñeco.png" id="muneco">
                    </li>
                </ul>
            </div>
                
            <div id="cuadrotextoencriptado">

            </div>

            <div class="rectangulomediano">

                <div>
                    <ul>
                        <li>
                            <p class="primeraparte">Ningún mensaje fue encontrado</p>
                        </li>
                    </ul>
                </div>

                <div class="segundaparte">
                    <ul>
                        <li>
                            <p>Ingresa el texto que desees encriptar o desencriptar</p>
                        </li>
                    </ul>
                </div>
                
                </div>  
                <div>    
                    <input type="submit" value="Copiar" class="textocopiar" onclick="copiar()">                            
            </div>                           
        </main>
        <footer>
            <div class="letreroalerta">
                <ul>
                    <li>
                        <iconify-icon icon="bi:exclamation-circle-fill"></iconify-icon>
                    </li>
                </ul>
                <ul>
                    <li>
                        <p class="textoletreroalerta">Solo letras minúsculas y sin acento</p>
                    </li>
                </ul>
            </div>
            <div class="cuadrosfooter">
                <div >
                        <ul>    
                            <li>
                                <input type="submit" value="Encriptar" class="cuadroazul" onclick="encriptar()">                            
                            </li>    
                        </ul>
                </div> 
                <div>    
                    <ul>     
                        <li>
                            <input type="submit" value="Desencriptar" class="cuadroblanco" onclick="desencriptar()">                            
                        </li>
                    </ul>
                </div>
            </div>  
        </footer>
        
    </body>
</html>
